<div class="row">

   <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="100"
    [radius]="100"
    [showUnits]="false"
    [showSubtitle]="false"
    [imageSrc]="'../assets/html.png'"
    [imageHeight]="70"
    [imageWidth]="70"
    [showImage]="true"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"

    [animationDuration]="900"
